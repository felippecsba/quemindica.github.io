<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Básico de HMTL e CSS</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/conquistas.css">
    <link rel="stylesheet" href="./css/vamosla.css">
    <link rel="stylesheet" href="./css/projetos.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/depoimentos.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/responsivo.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cd635fca2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="conteudo conteudoDoHeader">
            <div class="informacoesDoCabecalho">
                <a href="index.html">
                    <img src="/img/logo.png" alt="Logo da Tecnogueto">                
                </a>
                <nav>
                    <a href="sobre.html">
                        Sobre
                    </a>
                    <a href="contato.html">
                        Contato
                    </a>
                </nav>
            </div>
            <div class="botoesLoja">
                <a href="https://play.google.com/" target="_blank">
                    <img src="/img/botao-google-play.png" alt="Botão Google Play">
                </a>
                <a href="https://www.apple.com/br/shop" target="_blank">
                    <img src="/img/botao-apple-store.png" alt="Botão Apple Store Play">
                </a>
            </div>
        </div>
    </header>

    <div class= "todoFormulario" >
        <div class="conteudo">
            <h1 class=>Contato</h1>

            <form action="" class="formContato">
    
                <div class="formParalelo">
    
                    <div class= "nomeEmail">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Nome">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email">        
                    </div>
               
                    <div class="estadoEUrgencia">
                        <div class="selectEstados">
                            <label  for="estados">Estado</label>
                            <select id="estados" name="estadosBrasil">
                                <option selected="true" disabled="disabled" value="">Selecione o Estado(UF)</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <div class="urgencia">
                            <label>É urgente?</label>
                            <div class="inputUrgente">
                                <input type="radio" name="urgente" id="sim" value="sim">
                                <label for="sim">Sim</label>
                            </div>
                            <div class="inputUrgente">
                                <input type="radio" name="urgente" id="nao" value="nao">
                                <label for="nao">Não</label>
                            </div> 
                        </div>
                    </div>
    
                    <div class= "mensagem">
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea name="mensagem" id="mensagem" cols="100" rows="10"></textarea>
                        
                    </div>

                    <button type="submit">Enviar</button>

                    
                </div>    
    
            </form>
        </div>

    </div>



    <footer class="rodape">
        <div class="conteudo conteudoRodape">
            <div class="coluna">
                <nav class="menuRodape">
                    <ul>
                        <li>
                            <a href="sobre.html">Sobre</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>

                <p>
                    © 2021 Tecnogueto. Todos os direitos reservados.
                </p>
            </div>

            <div class="botoesDownloadRodape">
                <p>Baixe o aplicativo</p>
                <a href="https://play.google.com/" target="_blank">
                    <img src="/img/botao-google-play.png" alt="Botão Google Play">
                </a>
                <a href="https://www.apple.com/br/shop" target="_blank">
                    <img src="/img/botao-apple-store.png" alt="Botão Apple Store Play">
                </a>
            </div>


        </div>

    </footer>
</body>
</html>
